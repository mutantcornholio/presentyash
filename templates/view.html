<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/view.css">
    <link rel="shortcut icon" href="/icon.png">
    <link href="//fonts.googleapis.com/css?family=Nunito:400" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
    <script type="application/javascript" src="http://yastatic.net/jquery/cookie/1.0/jquery.cookie.min.js"></script>
    <script type="application/javascript" src="https://cdn.socket.io/socket.io-1.3.3.js"></script>
    <script type="application/javascript" src="/js/markup.min.js"></script>
    <script type="application/javascript" src="/js/view.js"></script>
    <title>{{presentation}} â€” Presentyash</title>

</head>
<body data-remote="{{remote}}" data-slide="{{slide}}">
    <div class="hidden-menu">
        <div class="small-menu">
            <a href="/"><div id="logo"><img src="/icon.png"><span>Presentyash</span></div></a>
            <div id="right-buttons">
                <input class="btn" type="button" id="remote-btn" title="Remote control">
                <input class="btn" type="button" id="fullscreen-btn" title="Go fullscreen">
            </div>
        </div>
        <div id="pres-menu">
            <div id="pres-scroll-left" class="pres-scroll"></div>
            <div id="preview-substrate"
                 style="width: calc({{presentations|length}} * 9.6rem)">{{presPreviewsMenu}}</div>
            <div id="pres-scroll-right" class="pres-scroll disabled"></div>
        </div>
        <div id="active-pres">{{presPreviewActive}}</div>
        <div class="free-area">

        </div>
        <div id="slide-counter">
            <span id="current-slide">1</span> /
            <span id="slide-count">{{fileCount}}</span>
        </div>
        <div class="slide-menu">
            {{previews}}
        </div>
        <div class="thunder-delimeter"></div>
        <div id="button-menu">
            <input class="btn" id="first-slide-btn" type="button" title="First slide">
            <input class="number-input" id="slide-input" type="number" min="1"
                   max="{{fileCount}}" value="1">
            <input class="btn" id="last-slide-btn" type="button" title="Last slide">
        </div>
    </div>
    <div class="view-container" data-presentation="{{presentation}}"
         data-files="{{files}}{{filename}};{{/files}}">
        <div id="prev-slide-btn" class="disabled"></div>
        <div class="view-area">
            {{viewImg}}
        </div>
        <div id="view-area-preload">
        </div>
        <div id="show-menues-btn"><div id="sandwich"></div></div>
    </div>

    <div id="modal-container">
        <div id="modal"></div>
    </div>

    <script id="slide-tmpl" type="text/template">{{slideTmpl}}</script>
    <script id="previews-tmpl" type="text/template">{{previewsTmpl}}</script>
    <script id="remote-code-tmpl" type="text/template">{{remoteCodeTmpl}}</script>

</body>

</html>
